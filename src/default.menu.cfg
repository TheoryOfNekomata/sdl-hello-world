msg_key START "Start"
msg_key START_DESC "Starts a new scenario."
msg_key OPTIONS "Options"
msg_key OPTIONS_DESC "Configure settings in the app."
msg_key EXIT "Exit"
msg_key EXIT_DESC "Exits the app."
msg_key GO_BACK "Go Back"
msg_key GO_BACK_DESC "Return to the previous menu"
msg_key EXIT_PROMPT "Are you sure you want to exit?"
msg_key YES "Yes"
msg_key NO "No"

menu main
    item menu_show_start
        title START
        description_text START_DESC
    item menu_push options
        title OPTIONS
        description_text OPTIONS_DESC
    item menu_push exit
        title EXIT
        description_text EXIT_DESC

menu options
    item menu_pop
        title GO_BACK
        description_text GO_BACK_DESC

menu exit
    label
        title EXIT_PROMPT
    item exit
        title YES
    item menu_pop
        title NO

menu_push main
