msg_key START "Start"
msg_key OPTIONS "Options"
msg_key EXIT "Exit"
msg_key GO_BACK "Go Back"
msg_key EXIT_PROMPT "Are you sure you want to exit?"
msg_key YES "Yes"
msg_key NO "No"

menu main
    item "menu_show_start"
        title START
    item "menu_push options"
        title OPTIONS
    item "menu_push exit"
        title EXIT

menu options
    item "menu_pop"
        title GO_BACK

menu exit
    label
        title EXIT_PROMPT
    item "exit"
        title YES
    item "menu_pop"
        title NO
